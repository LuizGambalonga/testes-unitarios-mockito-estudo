spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/gambalonga-sys
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    change-log: migrations/master.xml
    enabled: true